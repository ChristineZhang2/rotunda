{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>Contact {{ rep_name }}</h1>
        <form action="{{ url_for('contact_rep', rep_name=rep_name) }}" method="post">
            <textarea name="message" placeholder="Enter your message here"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
{% endblock %}
